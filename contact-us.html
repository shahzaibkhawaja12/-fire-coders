    <h1>contact-me</h1>
<div class="container">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">select your topic</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>web-developing</option>
          <option>andriod-developing</option>
          <option>Ethical hackers</option>
          <option>Tecnology</option>
        
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">select the number of topics </label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">write what you want to talk with me</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
    <button class="btn btn-danger">submit</button>
    </div>
    <div class="container">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">describe yourself</label>
      <textarea class="form-control" id="exampleFormControlTextarea5" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">write your profession</label>
      <input type="text" class="form-control" id="exampleFormControlInput2">
    </div>
    
  </form>
